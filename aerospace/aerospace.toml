# ðŸ›ï¸ DEVOPS KNOWLEDGE SYSTEM: AEROSPACE (Hybrid Workflow)
# ==============================================================================

# 1. CORE BEHAVIOR
# ------------------------------------------------------------------------------
start-at-login = true
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# 2. TITANIUM GAPS (Matches #161616 Theme)
# ------------------------------------------------------------------------------
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# 3. WORKSPACE MAPPING (Macro-Contexts)
# ------------------------------------------------------------------------------
# WS 1: THE FORGE   -> WezTerm (Contains Tmux: Editor/Term/Monitor)
# WS 2: THE PREVIEW -> Browser (For live-server & AWS Console)
# WS 3: COMM        -> Slack / Discord
# WS 4: REFERENCE   -> PDFs / Documentation
# WS 5: SYSTEM      -> Finder / Settings

[mode.main.binding]

# --- Workspace Switching (Alt + Number) ---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# --- Window Movement (Throwing Windows) ---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'

# 4. VIM PARITY NAVIGATION
# ------------------------------------------------------------------------------
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-f = 'fullscreen'

# 5. AUTOMATION RULES (The Router)
# ------------------------------------------------------------------------------

# RULE: The "Forge" Anchor
# Forces your automated WezTerm session to always land on WS-1
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace 1'

# RULE: The "Preview" Anchor
# Forces Browsers to WS-2. When you run `live-server`, the browser opens here.
[[on-window-detected]]
if.app-id = 'com.google.Chrome'  # Or 'company.thebrowser.Browser' (Arc)
run = 'move-node-to-workspace 2'

# RULE: The "Comm" Anchor
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 3'

# 6. SERVICE MODE
# ------------------------------------------------------------------------------
[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
