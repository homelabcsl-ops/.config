# Domain-Aligned Workflow (Streamlined: Engineering, Chrome, Discord, System)
# ==============================================================================

# 1. CORE BEHAVIOR
start-at-login = true
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# 2. TITANIUM AESTHETIC
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# 3. DOMAIN MAPPING
# ------------------------------------------------------------------------------
# WS 1: ENGINEERING MODE -> Terminal (WezTerm/Ghostty), Docker
# WS 2: CHROME MODE      -> Google Chrome
# WS 3: DISCORD          -> Discord
# WS 4: SYSTEM CONFIG    -> Finder, System Settings

[mode.main.binding]
alt-shift-semicolon = 'mode service'

# --- Context Switching ---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# --- Window Movement ---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'

# 4. VIM NAVIGATION
# ------------------------------------------------------------------------------
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-f = 'fullscreen'
alt-tab = 'workspace-back-and-forth'

# 5. AUTOMATION RULES (The Router)
# ------------------------------------------------------------------------------

# --- WS 1: ENGINEERING MODE ---
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.docker.docker'
run = 'move-node-to-workspace 1'

# --- WS 2: CHROME MODE ---
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace 2'

# --- WS 3: DISCORD ---
[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 3'

# --- WS 4: SYSTEM CONFIG ---
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'move-node-to-workspace 4'

# 6. SERVICE MODE
# ------------------------------------------------------------------------------
[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

[[on-window-detected]]
if.window-title-regex-substring = 'IPAD_SERVER'
run = 'move-node-to-workspace 5'
